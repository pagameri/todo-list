<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
  
    <header>
      <div>ToDo'er</di>
    </header>
    
    <div class="side-bar">
      
      <button type="button" id="add-new-task">Add New Task</button>
      
      <ul class="due-groups">
        <li id="today" class="list-selectors">Today</li>
        <li id="next-week" class="list-selectors">Next 7 days</li>
        <li id="no-date" class="list-selectors">No due date</li>
        <li id="uncompleted" class="list-selectors">All uncompleted</li>
        <li id="completed" class="list-selectors">Completed</li>
      </ul>

      <details class="side-details">
        <summary>Add New Project</summary>
        <form action="" name="new-project-form">
            <input type="text" name="project-name" id="project-name" placeholder="Project name" minlength="3" required>
            <button type="submit" id="submit-new-project">Add Project</button>
        </form>
      </details>

      <ul class="projects">
      </ul>
    </div>


    <div class="main-content">
      
      <table>
        <thead>
          <th></th>
          <th>Time</th>
          <th>Task</th>
          <th>Project</th>
          <th></th>
        </thead>
        <tbody>            
        </tbody>
      </table>
    
  </div>
</div>

  <div>
    <div id="new-task-modal" class="modal closed">
      <div class="modal-header">
        <span id="close-new-task" class="close-button">&times;</span>
        <div>New Task</div>
      </div>
      <div class="modal-content">
        <form action="" name="new-task-form">
            <input type="text" name="title" id="title" placeholder="Title">
      
          <fieldset>
            <span>
              <label for="due-date">Due Date</label>
              <!-- use toggle option?? -->
              <input type="date" name="due-date" id="due-date">
            </span>

            <span>
              <label for="due-time">Time</label>
               <!-- use toggle option?? -->
              <input type="time" name="due-time" id="due-time">
            </span>

            <span>
              <label for="alert">Alert</label>
              <select name="alert" id="alert">
                <option value="none" default>None</option>
                <option value="9:00-on-day">On day of task (09:00)</option>
                <option value="1-day-before">1 day before (09:00)</option>
                <option value="2-days-before">2 days before (09:00)</option>
                <option value="1-week-before">1 week before (09:00)</option>
              </select>
            </span>
          </fieldset>

          <fieldset>
            <span>
              <label for="repeat">Repeat</label>
              <select name="repeat" id="repeat">
                <option value="none" default>None</option>
                <option value="every-day">Every Day</option>
                <option value="every-week">Every Week</option>
                <option value="every-month">Every Month</option>
                <option value="every-year">Every Year</option>
              </select>
            </span>
            
            <span>
              <label for="ends">Ends</label>
               <!-- use toggle option?? -->
               <input type="checkbox" name="ends" id="ends">
            </span>
             <span><input type="date" name="end-date" id="end-date"></span>
          </fieldset>
           
           <fieldset>
             <span>
               <label for="priority">Priority</label>
               <select name="priority" id="priority">
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
               </select>
             </span>

             <span>
               <label for="project">Project</label>
               <select name="project" id="project">
                <option value="General">General</option>
                <option value="Family">Family</option>
                <option value="Chores">Chores</option>
                <option value="Car">Car</option>
                <option value="Grocery">Grocery</option>
               </select>
             </span>

             <span>
               <label for="description">Description</label>
                <textarea name="description" id="description" rows="4" cols="50"></textarea>
             </span>
           </fieldset>

          <button type="submit" id="submit-new-task">Add Task</button>
        </form>
      </div>
    </div>
  </div>
<div class="modal-overlay closed"></div>

  <script src="main.js"></script>
</body>
</html>
