<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <header>
    <div>ToDo'er</div>
  </header>
    <div class="side-bar">
      <ul class="due-groups">
        <li class="today">Today</li>
        <li class="upcoming">Upcoming</li>
        <li class="anytime">Anytime</li>
        <li class="done">Done</li>
      </ul>
      <ul class="projects">
        <li class="family">Family</li>
        <li class="chores">Chores</li>
        <li class="car">Car</li>
        <li class="grocery">Grocery</li>
        </ul>
    </div>
    <div class="main-content">
      <div class="actions">
        <button type="button" id="show-today">Today</button>
        <button type="button" id="show-tomorrow">Tomorrow</button>
        <button type="button" id="add-new-task">Add New Task</button>
        <button type="button" id="add-new-project">Add New Project</button>
      </div>
      <div class="view">
        <div class="head-line">
          <div>Today</div>
          <div>View</div>
        </div>
        <div class="task-list">
         <table>
          <thead>
            <th></th>
            <th>Task</th>
            <th>Time</th>
            <th>Recurring</th>
            <th>Priority</th>
            <th>Label</th>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox"></td>
              <td>Clean the house</td>
              <td>9am</td>
              <td>recurring sign</td>
              <td>high</td>
              <td>Chores</td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td>Clean the car</td>
              <td>10am</td>
              <td>recurring sign</td>
              <td>low</td>
              <td>Car</td>
            </tr>
          </tbody>
         </table>
        </div>
      </div>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
