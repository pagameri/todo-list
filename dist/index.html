<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
  
    <header>
      <div>TasKit</div>
      <button type="button" id="add-new-task"></button>
    </header>
    
    <div class="side-bar">
      
      <ul class="due-groups">
        <li id="today" class="list-selectors">Today</li>
        <li id="next-week" class="list-selectors">Next 7 days</li>
        <li id="no-date" class="list-selectors">No due date</li>
        <li id="uncompleted" class="list-selectors">All uncompleted</li>
        <li id="completed" class="list-selectors">Completed</li>
      </ul>

      <ul class="due-counter">
        <li class="list-counter" id="today-counter"></li>
        <li class="list-counter" id="next-week-counter"></li>
        <li class="list-counter" id="no-date-counter"></li>
        <li class="list-counter" id="uncompleted-counter"></li>
        <li class="list-counter" id="completed-counter"></li>
      </ul>
      
      <details class="side-details">
        <summary>Add New Project</summary>
        <form action="" method="post" name="new-project-form">
          <input type="text" name="project-name" id="project-name" placeholder="Project name" minlength="3" required> <!--required is not working for some reason-->
          <button type="submit" id="submit-new-project"></button>
        </form>
      </details>

      <ul class="projects"></ul>
      <ul class="projects-counter"></ul>
    </div>

    <div class="main-content"></div> 
    
  </div>
</div>

  <div>
    <div id="new-task-modal" class="modal closed">
      <div class="modal-header">
        <div>New Task</div>
        <span id="close-new-task" class="close-button">&times;</span>
      </div>
      <div class="modal-content">
        <form action="" method="post" name="new-task-form">
          <fieldset>
            <span>
              <label for="title-new">Title</label>
              <input type="text" name="title" id="title-new" required>
            </span>
          </fieldset>
      
          <fieldset>
            <span>
              <label for="due-date-new">Due Date</label>
              <input type="date" name="due-date-new" id="due-date-new">
            </span>
            <span>
              <label for="due-time-new">Time</label>
              <input type="time" name="due-time-new" id="due-time-new">
            </span>
          </fieldset>
           
          <fieldset>
            <span>
              <label for="priority-new">Priority</label>
              <select name="priority-new" id="priority-new">
              <option value="none">None</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              </select>
            </span>

            <span>
              <label for="project-new">Project</label>
              <select name="project-new" id="project-new">
                <option value="general">General</option>
                <option value="family">Family</option>
                <option value="chores">Chores</option>
                <option value="car">Car</option>
                <option value="grocery">Grocery</option>
              </select>
            </span>

            <span>
              <label for="description-new">Description</label>
              <textarea name="description-new" id="description-new"></textarea>
            </span>
          </fieldset>

          <button type="submit" id="submit-new-task">Add Task</button>
        </form>
      </div>
    </div>
  </div>
  <div>
    <div id="edit-task-modal" class="modal closed">
      <div class="modal-header">
        <div>Edit Task</div>
        <span id="close-edit-task" class="close-button">&times;</span>
      </div>
      <div class="modal-content">
        <form action="" method="post" name="edit-task-form">
          <fieldset>
            <span>
              <label for="title-edit">Title</label>
              <input type="text" name="title" id="title-edit" required>
            </span>
          </fieldset>
      
          <fieldset>
            <span>
              <label for="due-date-edit">Due Date</label>
              <input type="date" name="due-date-edit" id="due-date-edit">
            </span>
            <span>
              <label for="due-time-edit">Time</label>
              <input type="time" name="due-time-edit" id="due-time-edit">
            </span>
          </fieldset>
           
          <fieldset>
            <span>
              <label for="priority-edit">Priority</label>
              <select name="priority-edit" id="priority-edit">
              <option value="none">None</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              </select>
            </span>

            <span>
              <label for="project-edit">Project</label>
              <select name="project-edit" id="project-edit">
              <option value="general">General</option>
              <option value="family">Family</option>
              <option value="chores">Chores</option>
              <option value="car">Car</option>
              <option value="grocery">Grocery</option>
              </select>
            </span>

            <span>
              <label for="description-edit">Description</label>
              <textarea name="description-edit" id="description-edit"></textarea>
            </span>
          </fieldset>

          <button type="submit" id="submit-edit-task">Save Task</button>
        </form>
      </div>
    </div>
  </div>
<div class="modal-overlay closed"></div>

  <script src="main.js"></script>
</body>
</html>
